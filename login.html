<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: pink;
    }
    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .login-container label {
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
      display: inline-block;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background-color: #218838;
    }
    .login-container .signup-link {
      text-align: center;
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
    .login-container .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .login-container .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm" action="your_backend_script.php" method="POST" onsubmit="loginSuccess(event)">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
  <div class="signup-link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
  function loginSuccess(event) {
    event.preventDefault(); // Prevent form submission for demonstration

    // Add your form submission logic here (e.g., AJAX request to backend)

    // Simulate successful login and redirect to home page
    setTimeout(function() {
      alert("Login successful!");
      window.location.href = "front.html"; // Redirect to homepage after login
    }, 1000); // Adjust delay as needed
  }
</script>

</body>
</html>
