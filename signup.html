<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: pink;
    }
    .signup-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .signup-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .signup-container label {
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
      display: inline-block;
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .signup-container button:hover {
      background-color: #0056b3;
    }
    .signup-container .login-link {
      text-align: center;
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
    .signup-container .login-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-container .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Signup</h2>
  <form id="signupForm" action="your_backend_script.php" method="POST" onsubmit="redirectToHome(event)">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
  function redirectToHome(event) {
    event.preventDefault(); // Prevent form submission for demonstration

    // Add your form submission logic here (e.g., AJAX request to backend)

    // Simulate successful signup and redirect to home page
    setTimeout(function() {
      window.location.href = "front.html"; // Redirect to homepage after signup
    }, 1000); // Adjust delay as needed
  }
</script>

</body>
</html>
